    <div class="full-card info">
      <img src="img/matt.jpg" onload="imgLoaded(this)" />
      <p class="code info">Matt is a physicist by training, having spent 9 years working in academia on fusion energy research. In 2013, inspired by the idea of becoming a self-funded researcher, Matt began learning to code cross platform Apps using
